<!doctype html>
<html lang="ru">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>   textarea {   background: #e0ffe7;  resize: none;  border: 2px solid #a9c358;    padding: 10px;    width: 50%;    height: 50px;
    box-sizing: border-box;    font-size: 16px; }
    </style>
</head>
<body>
    <aside>
       <img src="{% static 'main/img/logo.jpg'%}" alt="Лого">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'restoran' %}"><li><i class="fas fa-concierge-bell"></i>Рестораны</li></a>
            <a href="{% url 'user'%}"><li><i class="fas fa-user-check"></i>Регистрация пользователя</li></a>
            {% if username %}
                <li><a href="{% url 'logaut'%}">Выйти {{ username }}</a></li>
            {% else %}
                <li><a href="{% url 'login_user' %}">Войти </a></li>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
        {% block login %}
        {% endblock %}
    </main>

</body>
</html>
