{% extends 'main/globo.html' %}
{%load static%}
{% block title %}Рестораны{% endblock %}
{% block content %}
    <h1>Рестораны</h1>
     <br><br>
    {% for el in restoran %}
        <div class="alert-warning">
            <h3>{{ el.nazvan}}</h3>
            <p>{{ el.adres }}
            <p>{{ el.telefon }}</p>
            <p><a href="{% url 'about' el.id %}" > Подробнее </a></p>
        </div>
    {% endfor%}

{% endblock %}
